    <style>
        * {

        body {
            background-color: #191919;
            display: flex;
            min-height: 100vh;

            justify-content: center;
            flex-direction: column;

            position: absolute;

        .game-over {

        .final-score {

        }

        .btn-play {
            border: none;
            border-radius: 100px;
            padding: 10px 15px 10px 12px;

            font-weight: 600;
            color: #333;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }

        .mobile-controls {
            position: absolute;
            bottom: 9px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 9px;
        }

        .mobile-controls button {
            width: 50px;

            border: none;
            background-color: #c02424;
            color: white;
            cursor: pointer;
